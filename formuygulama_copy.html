<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <nav>
          <table>
            <tr>
              <td> <a href="index.html">Home Page</a></td>

               <td style="width:1220px;"></td>

          </table>

        <hr>

    <div>
        <h1>Lütfen Formu Eksiksiz Doldurunuz</h1>
        <hr>
    </div>
    <div>
        <h2>Hesap Bilgileriniz:</h1>
    </div>
    <div>
    <table style="padding: 10px;">
       
        <tbody>
            <tr>
                <td  style="width:150px;">
                    <label for="kadi">Kullanıcı Adı:</label>
                </td>   
                 <td>
                    <input type="text" id="kadi" placeholder="kullanıcı adı giriniz">
                </td>
            </tr>
            <tr>
               <td><label for="eposta">Eposta:</label></td>
               <td><input type="email" id="eposta" placeholder="example@gmail.com"></td>
            </tr>
            <tr>
                <td><label for="pass">Parola:</label></td>
                <td><input type="password" id="pass" placeholder="password"></td>
            </tr>
        </tbody>
    </table>
</div>

<div>
    <h2>Kişisel Bilgileriniz:</h2>
</div>
<table style="padding:10px;">
    <tbody>
      <tr>
        <td style="width:150px;"><label for="name">Adınız:</label></td>
        <td><input type="text"id="name" placeholder="adınızı giriniz"></td>
    </tr>
    <tr>
        <td><label for="sname">Soyadınız:</label></td>
        <td><input type="text" id="sname" placeholder="soyadınızı giriniz"></td>
    </tr>
    <tr>
         <td><label for="city">Şehir:</label></td>
         <td>
            <select id="city" name="Seçiniz">
                <option>Seçiniz:</option>
                <option value="06">Ankara</option>
                <option value="34">Istanbul</option>
                <option value="67">Zonguldak</option>
                <option value="31">Zartistan</option>
            </select>
        </td>
      </tr>
          <tr>
            <td>Cinsiyetiniz:</td>
           <td>
            <input type="radio" id="xy" name="cinsiyet">
            <label for="xy">Erkek</label>
            <input type="radio" name="cinsiyet" id="xx">
            <label for="xx">Kadın</label>
        </td>
          </tr>
          <tr>
             <td>Hobileriniz:</td> 
             <td>
                <input type="checkbox" id="gezmek">
                <label for="gezmek">Gezmek</label>
                <input type="checkbox" id="film">
                <label for="film">Film İzlemek</label>
                <input type="checkbox" id="sports">
                <label for="sports">Spor Yapmak</label>
                <input type="checkbox" id="reading">
                <label for="reading">Kitap Okumak</label>
             </td>
             <tr>
                <td></td>
                <td><button type="submit">Kaydet</button></td>
             </tr>

           
        
        </tr>

    </tbody>
</table>



</body>
</html>
